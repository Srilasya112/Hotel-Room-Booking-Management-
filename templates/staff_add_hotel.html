{% extends "staff_base.html" %}
{% set page = 'add_hotel' %}
{% block title %}Add Hotel{% endblock %}

{% block content %}
    <h2 class="mb-4 text-primary">Add New Hotel</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="hotel_name" class="form-label">Hotel Name</label>
            <input type="text" class="form-control" id="hotel_name" name="hotel_name" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
        </div>
        <div class="mb-3">
            <label for="number_of_rooms" class="form-label">Number of Rooms</label>
            <input type="number" class="form-control" id="number_of_rooms" name="number_of_rooms" min="1" required>
        </div>
        <div class="mb-3">
            <label for="hotel_image" class="form-label">Hotel Image</label>
            <input type="file" class="form-control" id="hotel_image" name="hotel_image" accept="image/*" required>
        </div>
        <div class="mb-3">
            <label for="staff_email" class="form-label">Staff Head Email</label>
            <input type="email" class="form-control" id="staff_email" name="staff_email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Food Options</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="food_options" id="food_vegetarian" value="Vegetarian">
                <label class="form-check-label" for="food_vegetarian">Vegetarian</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="food_options" id="food_nonveg" value="Non-Vegetarian">
                <label class="form-check-label" for="food_nonveg">Non-Vegetarian</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="food_options" id="food_snacks" value="Snacks">
                <label class="form-check-label" for="food_snacks">Snacks</label>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Hotel</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning mt-3">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
{% endblock %}
