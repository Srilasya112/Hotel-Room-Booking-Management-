<!DOCTYPE html>
<html lang="en">
<head>
    <title>HotelBook</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f53898 0%, #f5a623 100%);
            min-height: 100vh;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 2rem;
            color: #ff2264 !important;
        }
        .search-bar {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.07);
        }
        .gradient-section {
            padding: 60px 0 0 0;
        }
        .featured-hotels {
            margin-top: 40px;
        }
        .hotel-card img {
            border-radius: 10px;
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .navbar .nav-link.active {
            color: #ff2264!important;
            font-weight: 600;
        }
        .btn-pink {
            background: #ff2264;
            color: #fff;
            border-radius: 6px;
        }
        .btn-pink:hover {
            background: #d81b60;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 px-4 shadow-sm">
        <a class="navbar-brand" href="#">
    <img src="{{ url_for('static', filename='images/home img.png') }}" style="height:50px; margin-right:10px;">
    HotelBook
</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('hotels') }}">Hotels</a></li>
            </ul>
            <div class="d-flex">
                <a href="{{ url_for('signin') }}" class="btn btn-outline-secondary me-2">Sign in</a>
                <a href="{{ url_for('register') }}" class="btn btn-pink">Register</a>
            </div>
        </div>
    </nav>
    <!-- Savings Band -->
    <div class="bg-dark text-white text-center py-2">
        Members save 10% or more on over 100,000 hotels worldwide when signed in
        <a href="{{ url_for('signin') }}" class="btn btn-primary btn-sm ms-3">Sign in now</a>
    </div>
    <!-- Main Gradient Section -->
    <div class="gradient-section text-center">
        <h1 class="mb-3" style="color:#fff; font-weight:700;">Where to next?</h1>
        <div class="search-bar mt-4">
            <form>
                <div class="row g-2 align-items-center">
                    <div class="col-lg-4">
                        <input type="text" class="form-control" placeholder="Where to?">
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" placeholder="14 Jul - 15 Jul">
                    </div>
                    <div class="col-lg-3">
                        <input type="text" class="form-control" placeholder="2 travellers, 1 room">
                    </div>
                    <div class="col-lg-1 d-grid">
                        <button type="submit" class="btn btn-pink">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Featured hotels/cards (sample, static images or use Jinja loop) -->
    <div class="container featured-hotels">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="hotel-card card border-0 shadow-sm">
                    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=600&h=400&fit=crop" alt="Hotel 1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="hotel-card card border-0 shadow-sm">
                    <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?w=600&h=400&fit=crop" alt="Hotel 2">
                </div>
            </div>
            <div class="col-md-4">
                <div class="hotel-card card border-0 shadow-sm">
                    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=600&h=400&fit=crop" alt="Hotel 3">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
