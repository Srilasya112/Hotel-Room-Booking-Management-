<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fdbb2d 0%, #2233ad 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flex-wrap-center {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 300px;
            min-height: 80vh;
            flex-wrap: wrap;
        }
        .image-clean {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 320px;
            min-height: 340px;
            /* Animation */
            opacity: 0;
            transform: translateX(-60px);
            animation: fadeInLeft 1s cubic-bezier(0.22,1,0.36,1) 0.10s forwards;
        }
        .image-clean img {
            width: 500px;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 12px 0 rgba(32,30,80,0.09);
            background: none;
        }
        .register-outline {
            background: #fff;
            border: 2px solid #d4d8e2;
            border-radius: 22px;
            box-shadow: 0 2px 16px 0 rgba(30,36,61,0.08);
            padding: 42px 36px 32px 36px;
            min-width: 330px;
            max-width: 390px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Animation */
            opacity: 0;
            transform: translateX(60px);
            animation: fadeInRight 1s cubic-bezier(0.22,1,0.36,1) 0.30s forwards;
        }
        .register-title {
            font-weight: 700;
            font-size: 2rem;
            background: linear-gradient(90deg, #fdbb2d 30%, #2233ad 90%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            text-align:center;
            margin-bottom:26px;
        }
        /* Animation Keyframes */
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-60px);}
            to { opacity: 1; transform: none;}
        }
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(60px);}
            to { opacity: 1; transform: none;}
        }
        /* On mobile, slide in from bottom */
        @media (max-width: 950px) {
            .flex-wrap-center { flex-direction: column; gap: 22px; }
            .image-clean, .register-outline { 
                min-width: 70vw; 
                max-width: 95vw; 
                animation: fadeInUp 1s cubic-bezier(0.22,1,0.36,1) both;
            }
            .image-clean img { width: 140px; height: 110px; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px);}
            to { opacity: 1; transform: none;}
        }
    </style>
</head>
<body>
    <div class="flex-wrap-center">
        <!-- Left: Image with no box or background -->
        <div class="image-clean">
            <img src="{{ url_for('static', filename='images/register.jpg') }}" alt="Receptionist">
        </div>
        <!-- Right: Register card with outline -->
        <div class="register-outline">
            <div class="register-title">Create your Account</div>
            <form method="POST" autocomplete="off">
                <div class="mb-3">
                    <label class="form-label" for="role">Register as:</label>
                    <select name="role" class="form-select" required id="role">
                        <option value="staff">Staff</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="name">Name:</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                </div>
               <div class="mb-3">
    <label class="form-label" for="email">Email:</label>
    <input type="email" name="email" id="email" class="form-control" required>
</div>

                <div class="mb-3">
                    <label class="form-label" for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mt-2">Register</button>
                <div class="text-center mt-3">
                    <a href="/" class="small text-decoration-none">‚Üê Back to Home</a>
                </div>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-danger mt-3 text-center">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
            </form>
        </div>
    </div>
</body>
</html>
