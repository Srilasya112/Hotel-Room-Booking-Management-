<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #5ee7df 0%, #b490ca 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.09);
            animation: fadeIn 1.1s cubic-bezier(0.35,1.05,0.57,1) both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(48px); }
            to   { opacity: 1; transform: none; }
        }

        .title-gradient {
            background: linear-gradient(90deg, #5ee7df 0%, #b490ca 90%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            font-weight: 800;
        }
    </style>
</head>
<body>
    <div class="card p-4 p-md-5" style="max-width: 370px; width: 100%;">
        <h2 class="mb-3 text-center title-gradient">Sign In</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label" for="role">I am:</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="staff">Staff</option>
                    <option value="guest">Guest</option>
                </select>
            </div>

            <!-- ✅ Replaced Username with Email -->
            <div class="mb-3">
                <label class="form-label" for="email">Email:</label>
                <input type="email" class="form-control" autofocus name="email" id="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign In</button>

            <div class="text-center mt-3">
                <a href="/" class="small text-decoration-none">← Back to Home</a>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger mt-3 py-2 text-center">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </form>
    </div>
</body>
</html>
